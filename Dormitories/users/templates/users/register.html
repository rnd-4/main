{% extends 'hostels/layout.html' %}
{% block title %} {{ Register }} page {% endblock %}
{% block content %}
<head>
  <title>Register Page</title>
  <link rel="stylesheet" href="{% static 'users/css/main.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-3 text-center">

              <div class="mb-md-0 mt-md-3 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Registration</h2>
                <p class="text-white-50 mb-3">Please enter your registration data!</p>
                <form method="post">
                  {% csrf_token %}
                  <div class="form-outline form-white mb-2">
                    {{form.username}}
                    <label class="form-label" for="UsernameX">Username</label>
                  </div>

                  <div class="form-outline form-white mb-2">
                    {{form.email}}
                    <label class="form-label" for="EmailX">Email</label>
                  </div>

                  <div class="form-outline form-white mb-2">
                    {{form.password1}}
                    <label class="form-label" for="Pasword1X">Password</label>
                  </div>

                  <div class="form-outline form-white mb-2">
                    {{form.password2}}
                    <label class="form-label" for="Pasword2X">Confirm password</label>
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
                </form>



              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
{% endblock %}
